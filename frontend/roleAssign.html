<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/ADA LOGO.png') }}" type="image/icon type">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Styles for loading bar */
        #loading-bar {
            height: 4px;
            background-color: #3490dc;
        }

        /* Styles for audio waveform animation */
        @keyframes wave {
            0% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.5);
            }
            100% {
                transform: scaleY(1);
            }
        }

        #question-container {
            position: relative;
        }

        #question-audio {
            width: 100%;
        }

        #question-text {
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Profile Picture and Upload Button -->
    <div class="absolute top-4 right-10 flex items-center">
        <!-- Upload Button -->
        <button id="upload-btn" class="flex justify-center">
            <i data-feather="upload" class="w-5 h-6 text-gray-800"></i>
        </button>
        <!-- Profile Picture and Dropdown -->
        <div class="relative">
            <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture" class="w-10 h-10 rounded-full cursor-pointer mx-8" />
            <div id="dropdown-menu" class="dropdown-menu hidden mx-8">
                <a href="/info" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 no-underline">Info</a>
                <a href="/login" class="block px-4 py-2 text-gray-800 hover:bg-gray-200 no-underline">Log Out</a>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-200 shadow-lg p-4 flex flex-col justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">HopeBot</h1>
            <button id="new-chat-btn" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">New Chat</button>
            <div id="chat-history" class="mt-4 space-y-2"></div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="center-content flex-1">
        <div class="p-6 rounded-lg grid place-content-center">
            <button id="record-btn" class="bg-green-500 text-white rounded-full shadow-md hover:bg-green-600 transition-colors duration-200 ease-in-out">
                <div class="flex justify-center items-center">
                    <i data-feather="mic" class="mic-icon"></i>
                </div>
            </button>
        </div>
    </div>
    <!-- Loading Bar -->
    <div id="loading-bar" class="fixed top-0 left-0 w-full h-1 bg-blue-500 transition-all duration-300 ease-in-out hidden"></div>
    <!-- Popup for Role Update -->
    <div id="role-popup" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p id="role-popup-message" class="text-lg font-semibold"></p>
            <button id="role-popup-btn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Go to Index</button>
        </div>
    </div>
    <!-- Audio and Text Display -->
    <div id="question-container" class="hidden p-6 rounded-lg bg-white shadow-lg">
        <p id="question-text" class="text-lg font-semibold mb-4"></p>
        <audio id="question-audio" controls></audio>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
